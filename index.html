<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assests/style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <img
      class="bg-pattern-top"
      src="./assests/images/bg-pattern-top.svg"
      alt="bg-pattern-top"
    />
    <img
      class="bg-pattern-bottom"
      src="./assests/images/bg-pattern-bottom.svg"
      alt="bg-pattern-top"
    />
    <div class="profile-card-container">
      <img
        class="profile-card-cover"
        src="./assests/images/bg-pattern-card.svg"
        alt=""
      />
      <img
        class="profile-picture"
        src="./assests/images/image-victor.jpg"
        alt="profile-picture"
      />
      <p class="profile-name">
        Victor Crest <span class="profile-age">26</span>
      </p>
      <p class="profile-location">London</p>
      <hr />
      <ul class="profile-status-container">
        <li>
          <p class="count">80K</p>
          <p class="count-desc">Followers</p>
        </li>
        <li>
          <p class="count">803K</p>
          <p class="count-desc">Likes</p>
        </li>
        <li>
          <p class="count">1.4K</p>
          <p class="count-desc">Photos</p>
        </li>
      </ul>
    </div>
  </body>
</html>
